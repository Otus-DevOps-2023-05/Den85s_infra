- name: Deploy App
  hosts: app
  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #One day

    - name: install git
      become: true
      apt:
        name: git
        state: present

    - name: Fetch the latest version of application code
      become: true
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/{{ deploy_user }}/reddit
        version: monolith
        force: yes
      notify: restart puma


    - name: bundle install
      become: true
      bundler:
        state: latest
        chdir: /home/{{ deploy_user }}/reddit

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted
