# Установим в цикле все зависимости
- name: Install ruby and rubygems and required packages
  apt: "name={{ item }} state=present"
  with_items:
    - ruby-full
    - ruby-bundler
    - build-essential
  tags: ruby

- name: bundler install 1.6.1
  shell: "gem install bundler -v 1.16.1"
  become: true

